<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threejs Basic</title>
		<style>
				body{
						margin: 0px;
						overflow: hidden;
				}
				canvas{
						width: 100%;
						height: 100%;
				}
		</style>
</head>
<body>
		<canvas id="app"></canvas>

		
		<script src="three.js"></script>
		<script src="OrbitControls.js"></script>
	
    <script>
			// Setup secene and camera
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);

			// Setup renderer
			var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('app'), antialias: true});
			renderer.setClearColor(0x00000);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild( renderer.domElement );


			// Setup and add object to scene
			
			var geometry = new THREE.BoxGeometry(100, 100, 100);
			var material = new THREE.MeshLambertMaterial({color: 0x40E0D0});
			var cube = new THREE.Mesh(geometry, material);
			cube.position.set(0, 0, -1000);
			scene.add(cube);

			// Add some lights

			var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
			scene.add(ambientLight);
			var pointLight = new THREE.PointLight(0xffffff, 0.5);
			scene.add(pointLight);
			

			camera.position.z = 3;
			// Animate and render the scene
			animate();
			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );				
			}
    </script>
</body>
</html>
